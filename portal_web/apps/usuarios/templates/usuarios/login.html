<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodPlease</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { color: #ff5722; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover { background-color: #e64a19; }
        .error-msg { color: red; font-size: 0.9rem; margin-bottom: 10px;}
    </style>
</head>
<body>

    <div class="login-card">
        <h2>üçî FoodPlease</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <p class="error-msg">Usuario o contrase√±a incorrectos.</p>
            {% endif %}

            <div>
                <input type="text" name="username" placeholder="Email o Usuario" required autofocus>
            </div>
            <div>
                <input type="password" name="password" placeholder="Contrase√±a" required>
            </div>

            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
    </div>

</body>
</html>
