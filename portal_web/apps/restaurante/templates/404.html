<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - FoodPlease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris muy suave */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #343a40; /* Mismo gris oscuro de tu sidebar */
            line-height: 1;
            margin-bottom: 10px;
        }
        .btn-home {
            background-color: #343a40;
            border-color: #343a40;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #495057;
            border-color: #495057;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 error-container">
                <div class="error-code">404</div>
                <h2 class="mb-3">¡Ups! Página no encontrada</h2>
                <p class="text-muted mb-4">
                    Lo sentimos, la dirección <strong>{{ request.path }}</strong> no existe en nuestro sistema o ha sido movida.
                </p>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'home' %}" class="btn btn-home text-decoration-none">
                        Volver al home
                    </a>
                {% else %}
                    <p class="text-muted mb-4">
                        ¡Vaya! no has iniciado sesión, porfavor hazlo en el siguiente boton
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-home text-decoration-none">Iniciar Sesión</a>
                {% endif %}
                
            </div>
        </div>
    </div>

</body>
</html>
