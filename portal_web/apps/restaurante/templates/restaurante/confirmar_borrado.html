{% extends 'restaurante/base.html' %}

{% block content %}
    <div style="border: 1px solid #dc3545; padding: 20px; border-radius: 5px; background-color: #fff5f5;">
        <h2 style="color: #dc3545;">⚠️ ¿Estás seguro?</h2>
        <p>Estás a punto de eliminar permanentemente: <strong>"{{ item }}"</strong></p>
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn" style="background-color: #dc3545;">Sí, Eliminar</button>
            <a href="javascript:history.back()" class="btn btn-secondary" style="margin-left: 10px;">Cancelar</a>
        </form>
    </div>
{% endblock %}
